<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: wheat;
      /* width: 100vw;

      border: 2px red solid; */
    }

    div {
      border: 1px solid black;
      padding: 20px;
    }

    .one {
      background-color: teal;
      position: relative;
      top: 20%;
      left: 20%;
    }

    .two {
      background-color: tomato;
      position: relative;
      top: 40%;
      left: 40%;
      width: 30px;
    }

    .three {
      background-color: rgb(240, 240, 103);
      position: relative;
      top: 60%;
      left: 60%;
    }

    .four {
      background-color: rgb(92, 92, 231);
      position: relative;
      top: 80%;
      left: 80%;
    }
  </style>
  <body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
  </body>
